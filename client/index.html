<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Dylan CREPIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <button type="button" id="btnAddUser">Ajouter un utilisateur</button>
        <h1>CRUD PROJECT</h1>

    </header>

    <div id="containerPoppin">

        <div class="poppin">
            <form id="addUserForm" class="hidden" method="GET">
                <h2>Ajouter un utilisateur</h2>
        
                <div class="formWrapper">
                  <div class="inputWrapper">
                    <input type="text" name="nom" placeholder="Nom" />
                    <input type="text" name="prenom" placeholder="Prénom" />
                  </div>
                  <input type="email" name="mail" placeholder="Adresse email" class="fullInput" />
                  <div class="inputWrapper">
                    <input type="text" name="ville" placeholder="Ville" />
                    <input type="number" name="codepostal" placeholder="Code postal" />
                  </div>
                  <input type="text" name="adresse" placeholder="Adresse postale" class="fullInput" />
                  <input
                    type="text"
                    name="telephone"
                    placeholder="Numéro de téléphone"
                  />
                  <input type="submit" value="Ajouter" />
                </div>
            </form>
        </div>

    </div>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Mail</th>
                <th>adresse</th>
                <th>ville</th>
                <th>codepostal</th>
                <th>telephone</th>
                <th>Modifier</th>
                <th id="btnDelete">Supprimer</th>
            </tr>
        </thead>
        <tbody id="resultat">

        </tbody>
    </table>
    <footer>
        <hr>
        <p>Copyright, Dylan Crepin 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
