<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Dylan CREPIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <button type="button" id="btnAddUser">Ajouter un utilisateur</button>
        <h1>CRUD PROJECT</h1>
    </header>

    <form id="addUserForm" class="hidden" method="GET">
        <h2>Ajouter un utilisateur</h2>
        <input type="text" name="nom" placeholder="Nom"  class="fullInput"/>
        <input type="text" name="prenom" placeholder="Prénom"  class="fullInput"/>
        <input type="email" name="mail" placeholder="Adresse email" class="fullInput" />
        <input type="text" name="ville" placeholder="Ville"  class="fullInput"/>
        <input type="number" name="codepostal" placeholder="Code postal" class="fullInput" />
        <input type="text" name="adresse" placeholder="Adresse postale" class="fullInput" />
        <input type="text" name="telephone" placeholder="Numéro de téléphone" class="fullInput" />
        <input type="submit" value="Ajouter" onclick="document.location.reload()"/>
    </form>

    <table>
        <h3>Liste des utilisateurs</h3>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Mail</th>
                <th>adresse</th>
                <th>ville</th>
                <th>codepostal</th>
                <th>telephone</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody id="resultat">
            
        </tbody>
    </table>
    <footer>
        <p>Copyright, Dylan Crepin 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
